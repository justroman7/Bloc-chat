<section class="modal">
    <div class="modal-header">
        <h2>Create New Room</h2>
    </div>

    <div class="modal-body">
        <input type="text" placeholder="enter room name" ng-model="modal.newRoom.$value">
    </div>

    <div class="modal-footer">
        <button class="modal-button" type="button" ng-click="modal.createRoom()">Create</button>
        <button class="modal-button" type="button" ng-click="modal.cancel()">Cancel</button>
    </div>
</section>

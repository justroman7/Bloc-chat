<div class="modal-header">
  <h3> Create a New Room </h3>
  </div>
  <div class="modal-body">
    <input type="text" placeholder="enter room name" ng-model="modal.newRoom.$value">
  </div>
  <div class="modal-footer">
    <button class="btn" type="button" ng-click="modal.cancel()">Cancel</button>
    <button class="btn" type="button" ng-click="modal.submit()">Create room</button>
</div>

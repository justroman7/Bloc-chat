<div>
  <div class="modal-header">
    <h3 class="modal-title">Create new room</h3>
  </div>
  <div class="modal-body">
    <h5 class="modal-prompt">Enter a room name.</h5>
    <input type="text" name="input" ng-model="modal.newRoom.$value">
  </div>
  <div class="modal-footer">
    <button class="button-cancel" type="button" ng-click="modal.cancel()">Cancel</button>
    <button class="button-new" type="button" ng-click="modal.submit()">Create room</button>
  </div>
</div>
